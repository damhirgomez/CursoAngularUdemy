<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="newCharacter.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  />

  <input
    type="number"
    [(ngModel)]="newCharacter.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
  />

  <button class="btn btn-primary" type="submit">Agregar</button>
</form>
