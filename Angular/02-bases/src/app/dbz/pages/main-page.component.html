<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      (onDeleteCharacter)="dbzService.deleteCharacterById($event)"
      [characterList]="dbzService.characters"
    ></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-add-character
      (onNewCharacter)="dbzService.newCharacter($event)"
    ></app-dbz-add-character>
  </div>
</div>
